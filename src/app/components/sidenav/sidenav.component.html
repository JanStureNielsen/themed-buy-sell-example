<div class="sidenav-header">
  <img width="100" height="100" src="profile-pic.jpg" />
  <div class="header-text">
    <h2>Your channel</h2>
    <p>Jan Nielsen</p>
  </div>
  <mat-nav-list>
  @for (item of menuItems(); track item.label ) {
    <a mat-list-item>
      <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
      <span matListItemLine class="nav-list-item-label">{{item.label}}</span>
    </a>
  }
  </mat-nav-list>

</div>
