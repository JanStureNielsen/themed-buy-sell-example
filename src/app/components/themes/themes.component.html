<div class="theme-mode-selector">

  <h4>Theme Mode</h4>
  <mat-button-toggle-group name="theme-mode-toggle-group" [(ngModel)]="themeMode">
    @for (mode of themeModes(); track mode.label) {
      <mat-button-toggle value="{{mode.mode}}" matTooltip="{{mode.label}}">
        <span class="material-symbols-outlined">{{mode.icon}}</span>
        <span>{{mode.label}}</span>
      </mat-button-toggle>
    }
  </mat-button-toggle-group>

</div>
